[versions]
springBootVersion = '3.3.1'
springBootDependencyManagementVersion = '1.1.5'
spotlessVersion = '6.24.0'

[libraries]
googleApiClient = { group = "com.google.api-client", name = "google-api-client", version = "2.6.0" }
googleOauthClientJetty = { group = "com.google.oauth-client", name = "google-oauth-client-jetty", version = "1.36.0" }
googleApiSheets = { group = "com.google.apis", name = "google-api-services-sheets", version = "v4-rev20240514-2.0.0" }
googleApiCalendar = { group = "com.google.apis", name = "google-api-services-calendar", version = "v3-rev20240517-2.0.0" }
googleApiDrive = { group = "com.google.apis", name = "google-api-services-drive", version = "v3-rev20240521-2.0.0" }
googleApiDocs = { group = "com.google.apis", name = "google-api-services-docs", version = "v1-rev20240730-2.0.0" }
googleMaps = { group = "com.google.maps", name = "google-maps-services", version = "2.2.0" }
[bundles]

[plugins]
springBootPlugin =  { id = "org.springframework.boot", version.ref = "springBootVersion" }
springBootDependencyManagementPlugin =  { id = "io.spring.dependency-management", version.ref = "springBootDependencyManagementVersion" }
spotlessPlugin =  { id = "com.diffplug.spotless", version.ref = "spotlessVersion" }