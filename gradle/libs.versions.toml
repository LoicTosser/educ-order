[versions]
springBootVersion = '3.3.4'
springBootDependencyManagementVersion = '1.1.6'
spotlessVersion = '6.24.0'

[libraries]
googleApiClient = { group = "com.google.api-client", name = "google-api-client", version = "2.7.0" }
googleOauthClientJetty = { group = "com.google.oauth-client", name = "google-oauth-client-jetty", version = "1.36.0" }
googleApiSheets = { group = "com.google.apis", name = "google-api-services-sheets", version = "v4-rev20240826-2.0.0" }
googleApiCalendar = { group = "com.google.apis", name = "google-api-services-calendar", version = "v3-rev20241101-2.0.0" }
googleApiDrive = { group = "com.google.apis", name = "google-api-services-drive", version = "v3-rev20240914-2.0.0" }
googleApiDocs = { group = "com.google.apis", name = "google-api-services-docs", version = "v1-rev20230929-2.0.0" }
googleMaps = { group = "com.google.maps", name = "google-maps-services", version = "2.2.0" }
fireBaseAdmin = { group = "com.google.firebase", name = "firebase-admin", version = "9.4.1" }
gcloudTestContainers = { group = "org.testcontainers", name = "gcloud", version = "1.20.4" }
instancio =  { group="org.instancio", name="instancio-junit", version="5.0.2"}
[bundles]

[plugins]
springBootPlugin =  { id = "org.springframework.boot", version.ref = "springBootVersion" }
springBootDependencyManagementPlugin =  { id = "io.spring.dependency-management", version.ref = "springBootDependencyManagementVersion" }
spotlessPlugin =  { id = "com.diffplug.spotless", version.ref = "spotlessVersion" }